<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack in javascript</title>
</head>

<body>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(newVal) {
            if (currentSize >= max) {
                alert("stack is full")
            }
            data[currentSize] = newVal
            currentSize++
        }
        function pop(newVal) {
            if (currentSize > 0) {
                currentSize -= 1
                data.length = currentSize
            } else {
                alert("stack is already empty")
            }
        }
        push(20)
        push(10)
        push(30)
        push(40)
        push(2)
        pop()
        pop()
        //   push(4)
        console.log(data)
    </script>
</body>

</html>
