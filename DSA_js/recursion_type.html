<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect Recursion</title>
</head>
<body>
    <script>
        let money = 100;
        let totalApple = 0;
        function buyApple(x){
        //  console.log(x)
        if(x>0){
            console.log("I have", x , "RS", totalApple)
            buyMore(x-10)
        }else{
            console.log("I dont have more money",totalApple)
        }

        }
        function buyMore(x){
            totalApple++
            buyApple(x-5)
        //  console.log('buy more',x)
        }
        buyApple(money)
        buyMore(money)
    </script>
</body>
</html>
