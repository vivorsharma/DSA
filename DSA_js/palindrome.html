<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome in js</title>
</head>

<body>
    <script>
        function palindrom(data) {
            let start = 0;
            let end = data.length - 1;
            let result = true;
            while (end > start) {
                if (data[start] != data[end]) {
                    result = false;
                }
                start++;
                end--;

            }
            return result;
        }
        let str = "level"
       console.log(palindrom(str)) 
    </script>
</body>

</html>
