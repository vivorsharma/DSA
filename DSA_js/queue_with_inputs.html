<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue with Inputs Elements</title>
</head>
<body>
    <input placeholder="enter a element" id="qEl">
    <button onclick="enqueueWithBtn()">Add Element</button> <br> <br>
    <button onclick="dequeue()">Remove Element</button>
    <button onclick="display()">Display Element</button>
    <button onclick="front()">Get Front Element</button>
    <button onclick="rear()">Get Rear Element</button>
    <script>
        let queue = [];
        let currentSize=queue.length;
        let maxSize = 5;

        // function  enqueue(newVal){
        //     if(currentSize>=maxSize){
        //         alert("Queue is full")
        //     }else{
        //         queue[currentSize] = newVal;
        //         currentSize++;
        //     }
        // }
        function  enqueueWithBtn(){
            let newVal = document.getElementById('qEl').value
            if(currentSize>=maxSize){
                alert("Queue is full")
            }else{
                queue[currentSize] = newVal;
                currentSize++;
            }
        }
        function display(){
            console.log(queue)
        }
        function dequeue(){
            if(isEmpty()){
                for(let i=0; i<queue.length;i++){
                queue[i] = queue[i+1]
                //  console.log(queue[i])
            }
            currentSize--;
            queue.length = currentSize;
            }else{
                alert("queue is empty")
            }
            
        }
        function front(){
             if(isEmpty()){
                console.log(queue[0])
             }else{
                alert("queue is already empty")
             }
        }
        function rear(){
            if(isEmpty()){
                console.log(queue[currentSize-1])
            }else{
                alert('queue is already empty')
            }
        }
        function isEmpty(){
            if(currentSize<=0){
                return true;
            }else{
                return false;
            }
        }
        enqueue(10)
        enqueue(20)
        enqueue(30)
        // enqueue(60)
        display()
        // dequeue()
    </script>
</body>
</html>
