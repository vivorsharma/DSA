<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array with while loop</title>
</head>
<body>
    <script>
    // NOTE: this is only apply on when arrays are sorted.
        let data1 = [1,2,3,4,5,6]
        let data2 = [7,8,9,10]
        let data3 = []
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;
        while(d1<data1.length && d2<data2.length){
        if(data1[d1]<data2[d2]){
            data3[d3] = data1[d1];
            // d3++;
            d1++;
            // console.log(data3[d3])
        }else{
            data3[d3] = data2[d2];
            // d3++;
            d2++;
            // console.log(data3[d3])
        }
        d3++;
        }
        while(d1<data1.length){
            data3[d3] =data1[d1];
            d1++;
            d3++;
        }
        console.log(data3)
    </script>
</body>
</html>
