<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Array with Reverse</title>
</head>

<body>
    <script>
        let data = [1, 2, 3, 4, 5, 6]
        let temp;
        function customReverse(data, start, end) {
            console.log(data)
            if (start <= end) {
                temp = data[start]
                data[start] = data[end]
                data[end] = temp
                customReverse(data, start + 1, end - 1)
            }

        }
        customReverse(data, 0, data.length - 1)
    </script>
</body>

</html>
