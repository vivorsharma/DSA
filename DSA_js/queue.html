<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue in js</title>
</head>
<body>
    <script>
        let queue = [];
        let currentSize=queue.length;
        let maxSize = 5;

        function  enqueue(newVal){
            if(currentSize>=maxSize){
                alert("Queue is full")
            }else{
                queue[currentSize] = newVal;
                currentSize++;
            }
         
        }
        function display(){
            console.log(queue)
        }
        function dequeue(){
            if(currentSize>0){
                for(let i=0; i<queue.length;i++){
                queue[i] = queue[i+1]
                //  console.log(queue[i])
            }
            currentSize--;
            queue.length = currentSize;
            }else{
                alert("queue is empty")
            }
            
        }
        enqueue(10)
        enqueue(20)
        enqueue(30)
        // enqueue(60)
        display()
        // dequeue()
    </script>
</body>
</html>
