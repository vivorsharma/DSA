<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chck strings are Anagram in js</title>
</head>

<body>
    <script>
        function checkAnagram(str1, str2) {
            //  console.log(str1, str2)
            let Objstr1 = {};
            if (str1.length !== str2.length) {
                return false
            }
            for (ch of str1) {
                // console.log(ch)
                Objstr1[ch] = (Objstr1[ch] || 0) + 1;
            }
            // console.log(Objstr1)
            for (ch of str2) {
                // console.log(ch)
                // console.log(Objstr1[ch])
                if (!Objstr1[ch]) {
                    return false
                }
                Objstr1[ch]--
            }
            return true;
        }
        console.log(checkAnagram("hello", "ehllo"))
    </script>
</body>

</html>
